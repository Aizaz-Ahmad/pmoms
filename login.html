<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PUCIT Mini Olympics Management System</title>
    <link rel="shortcut icon" href="favicon.jpeg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="main-nav">
      <div id="main-logo" class="ml-5">
        <h1><span>PMO</span>MS</h1>
      </div>
      <div class="nav-links w-50 h-100 ml-auto mr-5">
        <ul
          style="list-style-type: none;"
          class="d-flex justify-content-around align-items-center h-100 text-white"
        >
          <li><a href="index.html">HOME</a></li>
          <li><a href="signup.html">SIGN UP</a></li>
          <li><a class="text-dark" href="login.html">LOGIN</a></li>
          <li><a href="contacts.html">CONTACT US</a></li>
          <li><a href="about.html">ABOUT US</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid" style="height: 88vh;">
      <div class="row h-100 justify-content-center">
        <div class="col-4 h-100">
          <h2 class="mt-5 text-center">LOG IN</h2>
          <form action="profile.html" class="mt-3">
            <div class="form-div">
              <div class="col-12">
                <label>Login As (Select Any of the below) </label>
              </div>
              <div class="col-12">
                <div class="d-flex flex-column">
                  <div class="radio">
                    <input type="radio" name="user" value="student" />
                    <label for="" class="ml-2">Student</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="user" value="president" />
                    <label for="" class="ml-2">President</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="user" value="coordinator" />
                    <label for="" class="ml-2">Coordinator</label>
                  </div>
                  <div class="radio">
                    <input type="radio" name="user" value="registration" />
                    <label for="" class="ml-2">Registration Team Member</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="col-12">
                <label for="">Email</label>
              </div>
              <div class="col-12 mt-2">
                <input
                  type="email"
                  placeholder="bsef18m503@pucit.edu.pk"
                  class="form-control"
                />
              </div>
              <div class="col-12">
                <span class="small text-muted"
                  >Note: Enter Only PUCIT Official Email</span
                >
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col-12">
                <label for="">Password</label>
              </div>
              <div class="col-12 mt-2">
                <input type="password" class="form-control" />
              </div>
            </div>
            <div class="form-row mt-4">
              <div class="col-12">
                <button class="btn btn-main btn-block">LOGIN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementsByTagName('form')[0].onsubmit = e => {
      let value = '';
      let radios = document.querySelectorAll('[name="user"]');
      radios.forEach(radio => {
        if (radio.checked) value = radio.value;
      });
      if (!value) {
        e.preventDefault();
        window.location.href = 'profile.html?user=student';
      }
    };
  </script>
</html>
