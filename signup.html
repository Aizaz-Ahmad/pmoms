<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PUCIT Mini Olympics Management System</title>
    <link rel="shortcut icon" href="favicon.jpeg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="main-nav">
      <div id="main-logo" class="ml-5">
        <h1><span>PMO</span>MS</h1>
      </div>
      <div class="nav-links w-50 h-100 ml-auto mr-5">
        <ul
          style="list-style-type: none;"
          class="d-flex justify-content-around align-items-center h-100 text-white"
        >
          <li><a href="index.html">HOME</a></li>
          <li><a class="text-dark" href="signup.html">SIGN UP</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="contacts.html">CONTACT US</a></li>
          <li><a href="about.html">ABOUT US</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid" style="height: 88vh;">
      <div class="row h-100 justify-content-center">
        <div class="col-4 h-100">
          <h2 class="mt-5 text-center">SIGN UP FOR STUDENTS</h2>
          <form action="login.html" class="mt-3">
            <div class="form-row">
              <div class="col-12">
                <label for="">Student Email</label>
              </div>
              <div class="col-12 mt-2">
                <input
                  type="email"
                  placeholder="bsef18m503@pucit.edu.pk"
                  class="form-control"
                />
              </div>
              <div class="col-12">
                <span class="small text-muted"
                  >Note: Enter Only PUCIT Official Email</span
                >
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col-12">
                <label for="">Password</label>
              </div>
              <div class="col-12 mt-2">
                <input type="password" class="form-control" />
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col-12">
                <label for="">Confirm Password</label>
              </div>
              <div class="col-12 mt-2">
                <input type="password" class="form-control" />
              </div>
              <div class="col-12">
                <span class="small text-muted"
                  >Note: Must be same as above Password</span
                >
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col-12">
                <label for="">Phone No.</label>
              </div>
              <div class="col-12 mt-2">
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-row mt-4">
              <div class="col-12">
                <button class="btn btn-main btn-block">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
